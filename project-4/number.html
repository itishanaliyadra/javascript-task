<!-- 14.Write javascript program to calculate factorial of a number. (using parameter function) -->
<script type="text/javascript">
    function number() {
        var n = 4;
        var factorial = n;
        while (n > 1) {
            factorial = factorial * (n - 1);
            n--;
            document.write("<h1>" + factorial + "</h1>");

        }
    }
    number();
</script>
