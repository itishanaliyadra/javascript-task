<!-- 11.Write javascript program Check weather num is prime or not using for loop -->
<script type="text/javascript">
    var n = parseInt(prompt("Enter a no ="));
    var prime = 0;
for (var i = 2; i < n; i++) {
        if (n % i == 0) {
            prime = 1;
            break;
        }
    }
    if (prime == 0) {
        document.write("<h1>This number is prime no</h1>");
    }
    else {
        document.write("<h1>This number is not prime no</h1>");
    }
</script>
