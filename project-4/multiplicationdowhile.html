<!-- 8.Write javascript program to print multiplication table of any number using do while loop. -->
<script type="text/javascript">
    var i = 1;
    var n = parseInt(prompt("Enter a no ="));
    do {
        var ans = n * i;
        document.write("<h1>" + n + "*" + i + "=" + ans + "</h1>");
        i++
    } while (i <= 10);
</script>n
