<!-- 5.Write javascript program to print 1 to n number and find even no using for loop . -->
<script type="text/javascript">
    var i = 1;
    var n = parseInt(prompt("Enter a no ="));
    for (i; i <= n; i++) {
        if (i % 2 == 0) {
            document.write("<h1>"+i+"</h1>");
        }
    }
</script>
