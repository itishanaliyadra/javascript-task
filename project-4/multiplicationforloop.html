<!-- 9.Write javascript program to print multiplication table of any number using for loop. -->
<script type="text/javascript">
    var i = 1;
    var n = parseInt(prompt("Enter a no ="));
    for (i; i <= 10; i++) {
        var ans = i * n;
        document.write("<h1>" + n + "*" + i + "=" + ans + "</h1>")
    }
</script>
