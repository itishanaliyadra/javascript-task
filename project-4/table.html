<!-- 13.Write javascript program to print multiplication table of any number.(no return with parameter function use) -->
<script type="text/javascript">
    number(1, parseInt(prompt("Enter a no =")))
    function number(i, n) {
        for (i; i <= 10; i++) {
            var ans = i * n;
            document.write("<h1>" + n + "*" + i + "=" + ans + "</h1>")
        }
    }

</script>
