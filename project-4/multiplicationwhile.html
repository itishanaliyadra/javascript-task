<!-- 7.Write javascript program to print multiplication table of any number using while loop. -->
<script type="text/javascript">
    var i = 1;
    var n = parseInt(prompt("Enter a no ="));
    while(i<=10){
        var ans = n*i;
        document.write("<h1>"+n+"*"+i+"="+ans+"</h1>");
        i++
    }
</script>
