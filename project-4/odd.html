<!-- 3.Write javascript program to print 1 to n and number find odd no using do while loop -->
<script type="text/javascript">
    var i = 1;
    var n = parseInt(prompt("Enter a no ="));
    while(i<=n){
        i++
        if(i%2 ==1){
            document.write("<h1>"+i+"</h1>");
        }
    }
</script>
