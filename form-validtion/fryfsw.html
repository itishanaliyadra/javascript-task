<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <!-- <link rel="stylesheet" href="css/style.css">
     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-6 p-5">
            <h2 class="pb-4">Login Form</h2>
            <form onsubmit="return save()">
                <div class="mb-3">
                    <label>USER NAME :-</label>
                    <input type="text" class="form-control" placeholder="Enater a User name" id="name">
                    <span id="uname_err" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label>PASSWORD :-</label>
                    <input type="password" class="form-control" placeholder="Enater a Phone no." id="password">
                    <span id="pasw_err" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label>EMAIl :-</label>
                    <input type="email" class="form-control" placeholder="Enater a Email" id="email">
                    <span id="email_err" style="color: red;"></span>
                </div>
                <input type="submit" value="submit" id="submitbtn">
            </form>
        </div>
    </div>




    <script type="text/javascript">
        let name = document.getElementById('name');
        let password = document.getElementById('password');
        let email = document.getElementById('email');
        let emaildata = document.getElementById('email_err');

        function save() {
            console.log("done");
            let namedata = document.getElementById('uname_err');
            let passworddata = document.getElementById('pasw_err');
            if (name.value == "") {
                namedata.innerHTML = "Please Entar a name !";
            }
            else if (name.value.length < 3) {
                namedata.innerHTML = "please enter a name 3 character !";
            }
            else {
                namedata.innerHTML="";
            }
            if (password.value == "") {
                passworddata.innerHTML = "Please enter a password !";
            }
            else if (password.value.length < 6) {
                passworddata.innerHTML = "please enter a email 6 character !"
            }
            else {
                passworddata.innerHTML="";
            }
            if (email.value == "") {
                emaildata.innerHTML = "please enter a email !"
            }
            else {
                emaildata.innerHTML="";
            }
            if(namedata.innerHTML==""&& passworddata.innerHTML==""&& emaildata.innerHTML==""){
                return true;
            }
            else{
                return false;
            }



        }


    </script>
</body>

</html>
