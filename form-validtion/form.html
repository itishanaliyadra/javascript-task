<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FORM</title>

<body>
    <div class="row">
        <div class="col-6 p-5">
            <h2 class="pb-4">Login Form</h2>
            <form onsubmit="return save()">
                <div class="mb-3">
                    <label >USER NAME :-</label>
                    <input type="text" class="form-control" placeholder="Enater a User name" id="name">
                    <span id="uname_err" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label>PASSWORD :-</label>
                    <input type="password" class="form-control" placeholder="Enater a Phone no." id="password">
                    <span id="pasw_err" style="color: red;"></span>
                </div>
                <div class="mb-3">
                    <label>EMAIl :-</label>
                    <input type="email" class="form-control"    placeholder="Enater a Email" id="email">
                    <span id="email_err" style="color: red;"></span>
                </div>
                <input type="submit" value="submit" id="submitbtn">
            </form>
        </div>
    </div>






    <script src="js/script.js"></script>
</body>

</html>
