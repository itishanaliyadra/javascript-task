<h2 id="sun"></h2>
<script id="sun">
    // 6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h)
    var a = 0.5 ;
    var b = parseInt(prompt("Enter triangle area B :-")) ;
    var h = parseInt(prompt("Enter triangle area H :-")) ;
    var ans = a*b*h ;
    document .getElementById('sun') .innerHTML = "Triangle area :- " +ans ;
</script>
