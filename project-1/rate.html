<h2 id="sun"></h2>
<script id="sun">
      // 7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100)
    var h = 100 ;
    var p = parseInt(prompt("Enter Rate of inerestb P :-"));
    var r = parseInt(prompt("Enter Rate of inerestb R :-"));
    var n = parseInt(prompt("Enter Rate of inerestb N :-"));
    var ans = p*r*n/h ;
    document .getElementById('sun') .innerHTML = "Rate of inerestb :-" +ans ; 
</script>
