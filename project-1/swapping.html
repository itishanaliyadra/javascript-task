<h2 id="mon"></h2>
<h2 id="sun"></h2>
<script type="text/javascript">
     // 2. Write a javascript Program to perform a swapping of two variables.(compulsory user input)
    var a =parseInt(prompt("Entery no A :-")) ;
    var b =parseInt(prompt("Entery no B :-"));
    var c = a+b ;
    var a = c-a;
    var b = c-b;
    document .getElementById('sun') .innerHTML ="Swapping no A = "+a;
    document .getElementById('mon') .innerHTML ="Swapping no B = "+b ;
</script>
