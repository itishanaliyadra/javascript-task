<h2 id="sun"></h2>
<script id="sun">
     // 5. Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r)
    var pi = 3.14;
    var r = parseInt(prompt("Enter radius R :- "));
    var ans = pi*r*r;
    document .getElementById('sun') .innerHTML ="Cricle area :-" +ans ;
</script>
