<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
</head>
<style>
    h1{
        text-align: center;
        text-decoration: underline;
        font-size: 35px;
    }
    p{
        text-align: center;
    }
    table tr td {
        font-size: 20px;
    }
    table{
        border: 1px solid #777;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.5);
        padding: 20px;
        margin: auto;
    }
    table tr td input{
        padding: 8px 10px;
    }
</style>
<body>
    <h1>Crude operation</h1>
    <p>Create, Read, Delete, Updated</p>
    <hr>
    <br/>
    <form>
        <table cellspacing="0" cellpadding="10">
           
            <tr>
                <td>Name :-</td>
                <td>
                    <input type="text" id="name">
                    <span id="uname_err" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <td>Email :-</td>
                <td>
                    <input type="text" id="email">
                    <span id="email_err" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <td>Phone No. :-</td>
                <td>
                    <input type="text" id="phone">
                    <span id="phone_err" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="submit" onclick="submitdata()" value="Submit"> 
                    <input type="button" id="Updated"  value="Updated"> 
                </td>
                <td>
                    <input type="button" id="clear" onclick="cleardata()" value="Discard">
                </td>
            </tr>
        </table>
    </form>
    <br/>
    <table border="1"  id="tableshow" cellspacing="0" cellpadding="10"></table>

    

    <script src="js/json.js"></script>
</body>
</html>
