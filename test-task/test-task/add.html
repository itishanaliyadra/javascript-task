    <script type="text/javascript">
        function logout(){
            localStorage.removeItem('userloging')
            window.location.href="./login.html"
        }
        let data;
        if (localStorage.getItem('productcard') === null || localStorage.getItem('productcard') == undefined) {
            data = [];
        }
        else {
            data = JSON.parse(localStorage.getItem('productcard'));
        }
        function datasubmite() {
            let name = document.getElementById('name').value;
            let nprice = document.getElementById('price').value;
            let price = Number(nprice)
            let description = document.getElementById('description').value;
            let img = document.getElementById('images').value;
            let images = "images/" + img.replace(/^.*[\\\/]/, '');
            let obj = {
                id: Math.floor(Math.random() * 1000),
                name: name,
                price: price,
                description: description,
                images: images,
                status:"active",
                qty:1,
            }
            data.push(obj);
            let msg = `
                    <div class="alert alert-secondary" role="alert">
                        Category is successfully Add!
                        </div>
                        `
            document.getElementById('arre').innerHTML = msg;

            localStorage.setItem('productcard', JSON.stringify(data));
            document.getElementById('name').value = ""
            document.getElementById('price').value = ""
            document.getElementById('description').value = ""
            document.getElementById('images').value = ""

        }

    </script>
