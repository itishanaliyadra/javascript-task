    <script type="text/javascript">
        function logout() {
            localStorage.removeItem('userloging')
            window.location.href = "./login.html"
        }
        let data = JSON.parse(localStorage.getItem('stddata'));
        view();
        function view() {
            let tbl = "";
            for (let i in data) {
                tbl += `
                    <tr>
                        <td>${data[i].field}</td>
                        <td>${data[i].grid}</td>
                        <td>${data[i].name}</td>
                        <td>${data[i].email}</td>
                        <td>${data[i].password}</td>
                        <td>${data[i].phone}</td>
                        <td>${data[i].course}</td>
                        <td>
                          `
                if (data[i].status == "active") {
                    tbl += `
                            <button onclick="active(${data[i].grid})" class="btn btn-success" >Active</button>
                            `
                }
                else {
                    tbl += `
                            <button onclick="unactive(${data[i].grid})" class="btn btn-dark" >Dactive</button>
                            `
                }
                tbl += `
                </td>
                <td>
                    <i class="fa-solid fa-trash btn btn-dark" onclick="adddelete(${data[i].grid})"></i>
                    <i class="fa-solid fa-pen-to-square btn btn-dark" onclick="edit(${data[i].grid})"></i>
                    </td>
                <tr>
            `
            }
            document.getElementById('showdata').innerHTML = tbl;
        } function adddelete(grid) {
            for (let i in data) {
                if (data[i].grid == grid) {
                    data.splice(i, 1)
                }
            }
            localStorage.setItem('stddata', JSON.stringify(data));
            view();
        }
        function edit(grid) {
            for (let i in data) {
                if (data[i].grid == grid) {

                    let obj = {
                        field:data[i].field,
                        grid:data[i].grid,
                        name: data[i].name,
                        email: data[i].email,
                        password: data[i].password,
                        phone: data[i].phone,
                        course: data[i].course,
                    }
                    localStorage.setItem('stddata', JSON.stringify(data));
                    window.location.href = 'index.html'

                }

            }
        }
        function active(grid) {
            let viewdata = "unactive";
            for (let i in data) {
                if (data[i].grid == grid) {
                    data[i].status = viewdata;
                }
                localStorage.setItem('productcard', JSON.stringify(data));
            }
            view();
        }
        function unactive(grid) {
            let viewdata = "active";
            for (let i in data) {
                if (data[i].grid == grid) {
                    data[i].status = viewdata;
                }
                localStorage.setItem('productcard', JSON.stringify(data));
            }
            view();
        }

    </script>
