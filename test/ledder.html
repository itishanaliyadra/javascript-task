<!-- 2. Write a JavaScript program to find which number is lowest in 4 numbers using ledder if else. -->

<script type="text/javascript">
    var a=2,b=3,c=41,d=8;
    if(a<b && a<c && a<d){
        document.write("<h2>A is minimum</h2>");
    }
    else if(b<c && b<d){
        document.write("<h2>B is minimum</h2>");
    }
    else if(c<d){
        document.write("<h2>C is minimum</h2>");
    }
    else{
        document.write("<h2>D is minimum</h2>");
    }


</script>
