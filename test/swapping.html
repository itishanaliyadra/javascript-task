<!-- 5. Write a javascript Program to perform a swapping of two variables without third variable use -->
<script type="text/javascript">
    var a=parseInt(prompt("Enter a no A =")), b=parseInt(prompt("Enter a no B ="));
    [a,b] = [b,a]
   document.write("<h1>Swapping A ="+a+"</h1>");
   document.write("<h1>Swapping B ="+b+"</h1>");


</script>
