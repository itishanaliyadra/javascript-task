<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess board</title>
    <link rel="stylesheet" href="css/all.min.css">
</head>
<style>
    .black {
        width: 70px;
        height: 70px;
        background-color: black;
    }
    #parent{
        margin: auto;
    }
    .white {
        width: 70px;
        height: 70px;
        background-color: white;
    }
</style>

<body>
    <table id="parent" border="1" cellspacing="0"></table>
    <script type="text/javascript">
        let row =parseInt(prompt("Enter row"));
        let colum =parseInt(prompt("Enter colum"));
        for (let i = 0; i < row; i++) {
            let tr = document.createElement('tr');
            if (i % 2 == 0) {
                for (let j = 0; j < colum; j++) {
                    let td = document.createElement('td');
                    tr.appendChild(td);
                    if (j % 2 == 0) {
                        td.setAttribute('class', 'black');
                    }
                    else {
                        td.setAttribute('class', 'white');
                    }
                }
            }
            else {
                for (let j = 0; j < colum; j++) {
                    let td = document.createElement('td');
                    tr.appendChild(td);
                    if (j % 2 == 1) {
                        td.setAttribute('class', 'black');
                    }
                    else {
                        td.setAttribute('class', 'white');
                    }
                }
            }






            document.getElementById('parent').appendChild(tr);
        }
    </script>
</body>

</html>
