<!-- 5.Write a simple JavaScript program to string convert upper to lowercase. -->
<script type="text/javascript">
    let arr = "HELLO WORLD";
    let a = arr.toLocaleLowerCase();
    document.write("<h1>" + a + "</h1>")

    let b = "hello world ";
    let c = b.toLocaleUpperCase();
    document.write("<h1>" + c + "</h1>")


</script>
