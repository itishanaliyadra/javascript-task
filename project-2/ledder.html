<script type="text/javascript">
    // 4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else.

    var a=1, b=2, c=3, d=4;
    if(a>b && a>c && a>d){
        document .write("<h2>A is big</h2>");
    }
    else if(b>a && b>c && b>d){
        document .write("<h2>B is big</h2>");
    }
    else if(c>a && c>b && c>d){
        document .write("<h2>C is big</h2>");
    }
    else{
        document .write("<h2>D is big</h2>");
    }

</script>
