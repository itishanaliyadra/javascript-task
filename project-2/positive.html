<h2 id="sun"></h2>
<!-- 1  Write a JavaScript program to check number positive and negetive? -->
<script type="text/javascript">

    var number = parseInt(prompt("Enter no ="));

    if (number > 0) {
        document.getElementById('sun').innerHTML = "This number is positive";
    }
    else if (number == 0) {
        document.getElementById('sun').innerHTML = "This number is not positive && not negetive";
    }
    else {
        document.getElementById('sun').innerHTML = "This number is negetive";
    }

</script>
