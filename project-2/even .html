<h2 id="sun"></h2>
<!-- 2.Write a JavaScript program to check number even and odd. -->

<script type="text/javascript">
    var number =parseInt(prompt("Enter number ="));

    if(number % 2 ==0){
        document .getElementById('sun') .innerHTML ="This number is even";
    }
    else{
        document .getElementById('sun') .innerHTML ="This number is odd";
    }


</script>
