<!-- 12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not. -->
<script type="text/javascript">
    var a = parseInt(prompt("Enter no A ="));
    var b =parseInt(prompt("Enter no B ="));
    var c =parseInt(prompt("Enter no C ="));
    if(a==60 && b==60 && c==60){
        document .write("<h2>Triangle is valid</h2>");
    }
    else{
        document .write("<h2>Triangle is note valid</h2>");
    }

</script>
