    <script type="text/javascript">

        let userlogin = JSON.parse(localStorage.getItem('userloging'));
        if (!userlogin) {
            window.location.href = "login.html";
        }
        function logout() {
            localStorage.removeItem('userloging')
            window.location.href = "./login.html"
        }
        let data = JSON.parse(localStorage.getItem('productcard'));
        let carddata = JSON.parse(localStorage.getItem('product'));
        viewdata();
        function viewdata() {
            let tbl = "";
            for (let i in data) {
                if (data[i].status == "active") {
                    let check = 0;
                    tbl += `
                    <div class="col-md-3">
                            <div class="card" style="width: 18rem;">
                                <img src="${data[i].images}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${data[i].name}</h5>
                                    <h6 class="card-title">${data[i].price}</h6>
                                    <p class="card-text">${data[i].description}</p>
                                    <a href="#" class="btn btn-dark"  onclick="datasubmit(${data[i].id})" >Add to card</a>
                                        
                                    
                                </div>
                             </div>
                        </div>
                            `
                }
            }
            document.getElementById('showproduct').innerHTML = tbl;
        }
        let val;
        if (localStorage.getItem('product') === null || localStorage.getItem('product') == undefined) {
            val = [];
        }
        else {
            val = JSON.parse(localStorage.getItem('product'));
        }
        function datasubmit(id) {


            for (let i in data) {
                if (data[i].id == id) {
                    let check = 0
                    for (let j in val) {
                        if (val[j].id == id) {
                            check = 1;
                            val[j].qty++
                        }
                        localStorage.setItem('product', JSON.stringify(val));

                    }
                    if (check != 1) {
                        val.push(data[i]);
                        localStorage.setItem('product', JSON.stringify(val));
                        let msg = `
                        <div class="alert alert-secondary" role="alert">
                        Category is successfully Add!
                        </div>
                        `
                        document.getElementById('arrer').innerHTML = msg;
                    }
                }
            }
        }
