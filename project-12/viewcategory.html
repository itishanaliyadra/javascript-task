    <script type="text/javascript">
        let userlogin = JSON.parse(localStorage.getItem('userloging'));
        if (!userlogin) {
            window.location.href = "login.html";
        }
         function logout(){
            localStorage.removeItem('userloging')
            window.location.href="./login.html"
        }
        let data = JSON.parse(localStorage.getItem('productcard'));
        view();
        function view() {
            let tbl = "";
            for (let i in data) {
                tbl += `
            <div class="col-md-3 text-dark mb-5">
                    <div class="card p-3" style="width: 18rem; box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);">
                        <img src="${data[i].images}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title"><input type="text" readonly class="form-control-plaintext" id="name${data[i].id}" value="${data[i].name}"></h5>
                          <h6 class="card-title"><input type="text" readonly class="form-control-plaintext" id="price${data[i].id}"" value="${data[i].price}"></h6>
                          <p class="card-text"><input type="text" readonly class="form-control-plaintext" value="${data[i].description}" id="description${data[i].id}"></p>
                          <div style="display: flex; justify-content: strat;  ">
                            <a href="#" class="btn btn-dark " onclick="adddelete(${data[i].id})" id="delete${data[i].id}" style="display: block; margin: 2px;"><i class="fa-solid fa-trash" ></i></a>
                          <a href="#" class="btn btn-dark"onclick="adddata(${data[i].id})"  id="edit${data[i].id}" style="display: block; margin: 2px;"><i class="fa-solid fa-pen-to-square" ></i></a>  
                            <i class="fa-solid fa-circle-check  p-3 m-1 h4" style="display: none;" id="done${data[i].id}"></i>
                        <i  class="fa-solid fa-xmark" style="display: none; margin:30px; font-family: 50px;" id="clear${data[i].id}" onclick = "dataclear()"></i>
                       
                          `
                if (data[i].status == "active") {
                    tbl += `
                            <button onclick="active(${data[i].id})" class="btn btn-success" >Active</button>
                            `
                }
                else {
                    tbl += `
                            <button onclick="unactive(${data[i].id})" class="btn btn-dark" >Dactive</button>
                            `
                }
                tbl += `
            </div>
                        </div>
                      </div>
                </div>
            `
            }
            document.getElementById('showproduct').innerHTML = tbl;
        } function adddelete(id) {
            for (let i in data) {
                if (data[i].id == id) {
                    data.splice(i, 1)
                }
            }
            localStorage.setItem('productcard', JSON.stringify(data));
            view();
        }
        function adddata(id) {
            let showname = document.getElementById(`name${id}`);
            let showprice = document.getElementById(`price${id}`);
            let showdescription = document.getElementById(`description${id}`);
            for (let i in data) {
                if (data[i].id == id) {
                    showname.removeAttribute('readonly');
                    showprice.removeAttribute('readonly');
                    showdescription.removeAttribute('readonly');
                    document.getElementById(`done${id}`).style.display = "block";
                    document.getElementById(`edit${id}`).style.display = "none";
                    document.getElementById(`delete${id}`).style.display = "none";
                    document.getElementById(`clear${id}`).style.display = "block";
                    document.getElementById(`done${id}`).setAttribute('onclick', `dataupdated(${id})`);
                }
            }
        }
        function dataupdated(id){
            let showname = document.getElementById(`name${id}`).value;
            let showprice = document.getElementById(`price${id}`).value;
            let showdescription = document.getElementById(`description${id}`).value;
            let categoryuppercase = showname.toUpperCase();
            for(let i in data ){
                if(data[i].id == id ){
                    data[i].name = categoryuppercase
                    data[i].price = showprice
                    data[i].description = showdescription
                }
                localStorage.setItem('productcard', JSON.stringify(data));

            }
            view();

        }
        function dataclear(id){
            localStorage.setItem('productcard', JSON.stringify(data));
           view();
        }
        function active(id) {
                    let viewdata = "unactive";
                    for (let i in data) {
                        if (data[i].id == id) {
                            data[i].status = viewdata;
                        }
                        localStorage.setItem('productcard', JSON.stringify(data));
                    }
                    view();
                }
                function unactive(id) {
                    let viewdata     = "active";
                    for (let i in data) {
                        if (data[i].id == id) {
                            data[i].status = viewdata;
                        }
                        localStorage.setItem('productcard', JSON.stringify(data));
                    }
                    view();
                }
