<h2 id="sun"></h2>
<script type="text/javascript">

    function number() {
        var a = parseInt(prompt("Enter a no A ="));
        var c = prompt("Enter opertor =");
        var b = parseInt(prompt("Enter a no B ="));
        switch (c) {
            case '+':
                document.getElementById('sun').innerHTML =a+b;
                break;
            case '-':
            document.getElementById('sun').innerHTML =a-b;
                break;
            case '*':
            document.getElementById('sun').innerHTML =a*b;
                break;
            case '/':
            document.getElementById('sun').innerHTML =a/b;
                break;
            default:
                document.write("<h1>Note vaild</h1>");
        }
    }


    number();

</script>
