<!-- 2.Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->

<script type="text/javascript">

    number(parseInt(prompt("Enter a no =")));
    function number(a) {
        if(a>= 0){
            document.write("<h1>This number is positive</h1>");
        }
        else{
            document.write("<h1>this number is negetive</h1>");
        }   
    }


</script>
