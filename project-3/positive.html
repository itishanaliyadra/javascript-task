<!-- 1.Write a JavaScript program to check number positive and negetive? (using simple function) -->

<script type="text/javascript">
    function number() {
        var a = parseInt(prompt("Enter a no ="));
        if(a>= 0){
            document.write("<h1>This number is positive</h1>");
        }
        else{
            document.write("<h1>this number is negetive</h1>");
        }
    }
    number();


</script>
